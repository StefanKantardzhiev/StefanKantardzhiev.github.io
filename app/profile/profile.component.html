<div class="card">
    <h1>{{user.email}}</h1>
    <p class="title">PCBUILDZ ENTHUSIAST</p>

    <h1>Your Buildz</h1>
    <div class="our_items" *ngFor="let item of itemsList">
        <div class="item_box">
            <figure>
                <img src={{item.img}} width="300" height="200" alt="img" />
            </figure>
            <h3><a [routerLink]="['/items/catalog', item._id]">{{ item.title }}</a></h3>
            <h2>{{ item.price }} Euro</h2><br>
            <p>{{item.description}}</p>
        </div>
    </div>
